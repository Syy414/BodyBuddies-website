<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Creative Image Buttons</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            /* Background Image */ 
            background-image: url('fighting.jpg'); /* Replace with your image URL */ 
            background-size: cover; /* Ensures the background covers the entire page */ 
            background-position: center; /* Centers the background image */ 
            background-repeat: no-repeat; /* Prevents the image from repeating */ 
        } 
         
        .container { 
            text-align: center; 
             
            padding: 30px; /* Add padding for more space inside the container */ 
            border-radius: 20px; /* Round the corners of the container */ 
            box-shadow: 0px 8px 20px #ffffff4d; /* Add shadow for more depth */ 
            max-width: 600px; /* Limit the width of the container */ 
            width: 100%; 
        } 
 
        h1 { 
            margin-bottom: 50px; 
            color:white ; 
        } 
 
        .button-container { 
            display: flex; 
            justify-content: space-around; 
            gap: 20px; 
        } 
 
        .btn { 
            text-decoration: none; 
            border-radius: 15px; 
            transition: all 0.3s ease-in-out; 
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1); 
            overflow: hidden; 
        } 
 
        .btn img { 
            width: 150px; 
            height: 150px; 
            border-radius: 15px; 
            object-fit: cover; 
        } 
 
        .btn:hover { 
            transform: translateY(-5px); 
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2); 
        } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <h1>Ready to Explore? Choose Your Path!</h1> 
        <div class="button-container"> 
            <a href="file:///C:/Users/szeyo/OneDrive/Desktop/VSC/Exercise/underweight.html" class="btn"> 
                <img src="Underweight.png" alt="Underweight"> 
            </a> 
            <a href="file:///C:/Users/szeyo/OneDrive/Desktop/VSC/Exercise/normal%20weight.html" class="btn"> 
                <img src="Normal.png" alt="Normal Weight"> 
            </a> 
            <a href="file:///C:/Users/szeyo/OneDrive/Desktop/VSC/Exercise/overweight%20and%20obese.html" class="btn"> 
                <img src="Overweight.png" alt="Overweight and Obese"> 
            </a> 
        </div> 
    </div> 
</body> 
</html>
